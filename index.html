<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Numerology Calculator</h1>
        <form id="numerology-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+">
            
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="life-path-number"></p>
            <p id="expression-number"></p>
            <p id="soul-urge-number"></p>
            <p id="personality-number"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
